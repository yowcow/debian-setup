- name: install apt packages for universal-ctags
  apt:
    name:
      - gcc
      - make
      - pkg-config
      - autoconf
      - automake
      - python3-docutils
      - libseccomp-dev
      - libjansson-dev
      - libyaml-dev
      - libxml2-dev

- name: check if ctags already installed
  stat:
    path: /usr/local/bin/ctags
  register: stat_result

- name: build and install universal-ctags
  when: not stat_result.stat.exists
  vars:
    src: /usr/local/src/universal-ctags
  block:
    - git:
        repo: https://github.com/universal-ctags/ctags.git
        dest: "{{ src }}"
    - shell:
        chdir: "{{ src }}"
        cmd: ./autogen.sh
        creates: "{{ src }}/configure"
    - shell:
        chdir: "{{ src }}"
        cmd: ./configure --prefix=/usr/local
        creates: "{{ src }}/Makefile"
    - make:
        chdir: "{{ src }}"
        target: all
    - make:
        chdir: "{{ src }}"
        target: install
