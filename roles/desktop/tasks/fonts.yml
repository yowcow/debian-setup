---
# Fiding default fonts:
#   * fonts for "sans": `fc-match sans`
#   * fonts for "DejaVu.ttf": `fc-match -a "DejaVu Sans" | less`

- name: uninstall font apt packages
  apt:
    name:
      - fonts-vlgothic
    state: absent

- name: install font apt packages
  apt:
    name:
      - fonts-firacode
      - fonts-hack
      - fonts-noto
      - fonts-noto-hinted
